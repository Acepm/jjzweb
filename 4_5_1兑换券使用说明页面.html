        <div id="u3756" class="text">
          <p><span><br></span></p><p><span>1.单笔订单只能使用1张优惠券；</span></p><p><span><br></span></p><p><span>2.优惠券有使用期限限制，过了有效期自动作废；</span></p><p><span><br></span></p><p><span>3.优惠券限指定商品可用（全品类除外）；特价商品、特殊商品等不可使用优惠券,与其他优惠不同享；</span></p><p><span><br></span></p><p><span>4.每张优惠券的使用条件请查看对应优惠券的使用说明；</span></p><p><span><br></span></p><p><span>5.优惠券只能抵扣订单商品金额（不能抵扣运费），不能进行兑现或其他用途，优惠金额超出订单金额部分不能再次使用；</span></p><p><span><br></span></p><p><span>7.使用优惠券支付的订单，如果退货，优惠券不退回，优惠券抵扣金额不能退还，只能退还实际支付商品金额；</span></p><p><span><br></span></p>
